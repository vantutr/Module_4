<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <meta charset="UTF-8">
  <title th:text="#{list.title}"></title>
</head>
<body>
<h3 th:text="#{list.heading}"></h3>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Vietnamese</a>
<p>
  <a th:href="@{/customers/create}" th:text="#{list.add}"> </a>
</p>

<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>

<table id = "customers">
  <thead>
  <tr>
    <th th:text="#{list.table.name}"></th>
    <th th:text="#{list.table.email}"></th>
    <th th:text="#{list.table.address}"></th>
    <th th:text="#{list.table.edit}"></th>
    <th th:text="#{list.table.delete}"></th>
    <th th:text="#{list.table.view}"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${customers}">
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getEmail()}"></td>
    <td th:text="${row.getAddress()}"></td>
    <td><a th:href="@{/customers/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/customers/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/customers/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
