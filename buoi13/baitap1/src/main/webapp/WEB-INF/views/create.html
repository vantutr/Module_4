<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title th:text="#{customer.form.title}"></title>
</head>
<body>
<h3 th:text="#{customer.form.heading}"></h3>
<p>
    <a th:href="@{/customers}" th:text="#{customer.form.back_list}">
    </a>
</p>
<div id="form">
    <form th:action="@{/customers/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name" th:text="#{customer.form.name}"></label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="email" th:text="#{customer.form.email}"></label>
            <input type="email" id="email" th:field="*{email}"/>
        </div>
        <div>
            <label for="address" th:text="#{customer.form.address}"></label>
            <input type="text" id="address" th:field="*{address}"/>
        </div>
        <button type="submit" th:text="#{customer.form.submit}"></button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
