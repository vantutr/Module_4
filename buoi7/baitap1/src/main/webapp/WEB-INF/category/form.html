<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Form Danh mục</title></head>
<body>
<h1 th:text="${category.id == null ? 'Tạo mới Danh mục' : 'Chỉnh sửa Danh mục'}"></h1>
<form th:action="@{/categories/save}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="name">Tên danh mục:</label>
        <input type="text" id="name" th:field="*{name}"/>
    </div>
    <button type="submit">Lưu</button>
</form>
    <a th:href="@{/categories}">Hủy</a>
</body>
</html>
