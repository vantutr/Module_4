<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Information</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 50%; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
    .error { color: red; font-weight: bold; border: 1px solid red; padding: 10px; margin-bottom: 15px;}
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
<div class="container">
  <h1>Customer Information</h1>
  <p><a th:href="@{/customers}">Back to customer list</a></p>

  <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

  <form th:action="@{/save}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" th:field="*{email}">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" th:field="*{address}">
    </div>
    <button type="submit">Save</button>
  </form>
</div>
</body>
</html>
