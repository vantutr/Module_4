<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="/layout :: head">
        <title>DeleteProduct</title>
    </head>
    <body>
    <h3>Remove Product</h3>
    <p>
        <a th:href="@{/products}">
            Back to product list
        </a>
    </p>
    <div id="form">
        <form action="#" th:action="@{/products/delete}" th:object="${product}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}"/>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}"/>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>
            <div>
                <label for="manufacturer">Manufacturer</label>
                <input type="text" id="manufacturer" th:field="*{manufacturer}"/>
            </div>
            <input type="submit" value="Remove"/>
        </form>
    </div>
    <footer th:replace="/layout :: footer"></footer>
    </body>
    </html>
</head>
<body>

</body>
</html>
