<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spring Product Management</title>
  <style>
    /* --- General & Typography --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f9; /* Nền xám nhạt cho toàn trang */
      color: #333;
      margin: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 1100px; /* Giới hạn chiều rộng nội dung */
      margin: 20px auto; /* Căn giữa */
      padding: 25px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    h3 {
      color: #2c3e50; /* Màu xanh đen */
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 15px;
      margin-top: 0;
      font-size: 1.75em;
    }

    /* --- Buttons & Links --- */
    a {
      color: #3498db; /* Màu xanh dương hiện đại */
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 5px;
      color: #fff !important;
      text-decoration: none !important;
      border: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: background-color 0.2s, transform 0.1s;
    }

    .btn:hover {
      transform: translateY(-1px); /* Hiệu ứng nhấc lên khi hover */
    }

    .btn-primary { background-color: #3498db; }
    .btn-primary:hover { background-color: #2980b9; }

    .btn-success { background-color: #2ecc71; }
    .btn-success:hover { background-color: #27ae60; }

    .btn-danger a { color: #fff !important; }
    .btn-danger { background-color: #e74c3c; padding: 5px 12px; font-size: 0.9em; }
    .btn-danger:hover { background-color: #c0392b; }

    /* --- Forms & Inputs --- */
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-form {
      display: flex;
      gap: 8px;
    }

    .search-form input {
      min-width: 250px;
    }

    #form {
      background-color: #fcfcfc;
      padding: 25px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      max-width: 600px;
    }
    #form div {
      margin-bottom: 15px;
    }
    #form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type=text], input[type=number], textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
      font-size: 1em;
    }

    input[type=text]:focus, input[type=number]:focus, textarea:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
      outline: none;
    }

    input[type=submit] {
      width: 100%;
    }

    /* --- Table --- */
    #products {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    #products td, #products th {
      border: 1px solid #ddd;
      padding: 12px;
    }

    #products tr:nth-child(even){background-color: #f8f8f8;}
    #products tr:hover {background-color: #e8f4fd;}

    #products th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #34495e; /* Màu nền header của bảng */
      color: white;
    }

    #products .action-links a { margin-right: 8px; }

    /* --- Notifications --- */
    .notify {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #777;
      font-size: 0.9em;
    }

  </style>
</head>
<body>
<footer th:fragment="footer">

</footer>
</body>
</html>
