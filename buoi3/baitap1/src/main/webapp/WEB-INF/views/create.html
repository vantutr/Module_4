<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Product</title>
</head>
<body>

<div class="container">
    <h3>Add Product</h3>
    <p>
        <a th:href="@{/products}" class="btn btn-primary">&larr; Back to product list</a>
    </p>
    <div id="form">
        <form th:action="@{/products/save}" th:object="${product}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}"/>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}"/>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea rows="4" id="description" th:field="*{description}"></textarea>
            </div>
            <div>
                <label for="manufacturer">Manufacturer</label>
                <input type="text" id="manufacturer" th:field="*{manufacturer}"/>
            </div>
            <input type="submit" value="Save Product" class="btn btn-success"/>
        </form>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
