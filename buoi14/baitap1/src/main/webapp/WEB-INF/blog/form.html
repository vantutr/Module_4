<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title th:text="${blog.id == null ? 'Viết bài mới' : 'Chỉnh sửa bài viết'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="card-title text-center mb-4" th:text="${blog.id == null ? 'Viết bài mới' : 'Chỉnh sửa bài viết'}"></h1>

          <form th:action="@{/blogs/save}" th:object="${blog}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{creationDate}"/>

            <div class="mb-3">
              <label for="author" class="form-label">Tác giả:</label>
              <input type="text" id="author" class="form-control" th:field="*{author}"/>
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">Tiêu đề:</label>
              <input type="text" id="title" class="form-control" th:field="*{title}"/>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Danh mục:</label>
              <select id="category" class="form-select" th:field="*{category}">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
              </select>
            </div>

            <div class="mb-3">
              <label for="summary" class="form-label">Tóm tắt:</label>
              <textarea id="summary" class="form-control" rows="3" th:field="*{summary}"></textarea>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Nội dung:</label>
              <textarea id="content" class="form-control" rows="10" th:field="*{content}"></textarea>
            </div>

            <div class="d-flex justify-content-end">
              <a th:href="@{/blogs}" class="btn btn-secondary me-2">Hủy</a>
              <button type="submit" class="btn btn-primary">Lưu lại</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
