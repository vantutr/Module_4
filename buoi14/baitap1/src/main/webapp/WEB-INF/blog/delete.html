<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Xóa Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-danger text-center">
        <div class="card-header bg-danger text-white">
          <h3>Xác nhận Xóa Blog</h3>
        </div>
        <div class="card-body">
          <p class="card-text">Bạn có chắc chắn muốn xóa vĩnh viễn bài blog này không?</p>
          <h4 class="text-danger" th:text="${blog.title}"></h4>
          <form th:action="@{/blogs/delete}" method="post" class="mt-4">
            <input type="hidden" name="id" th:value="${blog.id}"/>
            <a th:href="@{/blogs}" class="btn btn-secondary">Hủy</a>
            <button type="submit" class="btn btn-danger">Xác nhận Xóa</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
