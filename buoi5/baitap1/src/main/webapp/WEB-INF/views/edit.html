<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật bài hát</title>
</head>
<body>
<h1>Cập nhật thông tin bài hát</h1>
<form th:action="@{/songs/update}" th:object="${song}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{filePath}" />
    <div>
        <label>Tên bài hát:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Nghệ sĩ:</label>
        <input type="text" th:field="*{artist}" />
    </div>
    <div>
        <label>Thể loại:</label>
        <input type="text" th:field="*{genre}" />
    </div>
    <div>
        <label>File nhạc mới (tùy chọn):</label>
        <input type="file" name="file" />
    </div>
    <div>
        <button type="submit">Cập nhật</button>
    </div>
</form>
<p><a href="/songs">Quay lại danh sách</a></p>
</body>
</html>
