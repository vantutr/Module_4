<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông tin bài hát</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="card-title text-center mb-4" th:text="${song.id == null ? 'Thêm bài hát mới' : 'Cập nhật bài hát'}"></h1>
          <form th:action="@{/songs/save}" th:object="${song}" method="post" novalidate>
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label for="name" class="form-label">Tên bài hát:</label>
              <input type="text" id="name" class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
              <label for="artist" class="form-label">Nghệ sĩ:</label>
              <input type="text" id="artist" class="form-control" th:field="*{artist}" th:classappend="${#fields.hasErrors('artist')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
            </div>

            <div class="mb-3">
              <label for="genre" class="form-label">Thể loại:</label>
              <input type="text" id="genre" class="form-control" th:field="*{genre}" th:classappend="${#fields.hasErrors('genre')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
            </div>

            <div class="d-flex justify-content-end">
              <a th:href="@{/songs}" class="btn btn-secondary me-2">Hủy</a>
              <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
