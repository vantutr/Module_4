<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4>Xác nhận Đăng ký</h4>
                </div>
                <div class="card-body p-5">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    <h1 class="display-5 mt-3">Đăng ký thành công!</h1>
                    <p class="lead">
                        Chào mừng <strong><span th:text="${user.firstName + ' ' + user.lastName}"></span></strong> đã đến với hệ thống của chúng tôi.
                    </p>
                    <hr>
                    <h5 class="card-title">Thông tin đã đăng ký</h5>
                    <ul class="list-group list-group-flush mt-3">
                        <li class="list-group-item"><strong>Số điện thoại:</strong> <span th:text="${user.phoneNumber}"></span></li>
                        <li class="list-group-item"><strong>Tuổi:</strong> <span th:text="${user.age}"></span></li>
                        <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                    </ul>
                    <a th:href="@{/form}" class="btn btn-primary mt-4">Quay lại trang đăng ký</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
