<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>List Smartphone</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<form id="add-smartphone">
  <h1>Form create</h1>
  <input type="hidden" id="smartphone-id">
  <table>
    <tr>
      <td><label for="producer">Producer:</label></td>
      <td><input type="text" id="producer"></td>
    </tr>
    <tr>
      <td><label for="model">Model:</label></td>
      <td><input type="text" id="model"></td>
    </tr>
    <tr>
      <td><label for="price">Price:</label></td>
      <td><input type="text" id="price"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="button" id="submit-button" value="Add" onclick="addNewSmartPhone(event)">
        <input type="button" id="update-button" value="Update" onclick="updateSmartphone(event)" style="display:none;">
      </td>
    </tr>
  </table>
</form>

<h1 id="title">List smartphone</h1>

<div id="div-btn">
  <button onclick="successHandler()" id="display">Display list smartphone</button>
  <button onclick="displayFormCreate()" id="display-create">Create new smartphone</button>
</div>

<div id="smartphoneList"></div>

</body>
</html>
