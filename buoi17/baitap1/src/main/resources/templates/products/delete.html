<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xóa Sản Phẩm</h1>
<h2>Bạn chắc chắn muốn xóa chứ?</h2>
<p>
    <a href="/products">Quay lại danh sách</a>
</p>
<form th:action="@{/products/delete}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên sản phẩm:</td>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <td>Giá:</td>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <td>Mô tả:</td>
            <td th:text="${product.description}"></td>
        </tr>
        <tr>
            <td>Nhà sản xuất:</td>
            <td th:text="${product.manufacturer}"></td>
        </tr>
    </table>
    <button type="submit">Xóa</button>
</form>
</body>
</html>
